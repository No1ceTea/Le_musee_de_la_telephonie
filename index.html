<!DOCTYPE html>
  <html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-compatible" content="IE=edge"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== IONICONS ===============-->
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

      <!--=============== CSS ===============--> 
      <link rel="stylesheet" href="./assets/styles.css">

      <!--=============== CSS ===============--> 
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">


      <title>Le musée de la télephonie</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav__logo">
          <a href="../../index.html">Musée de la télephonie</a>
        </div>
        <div class="nav__links">
          <a href="./pages/aboutus/aboutus.html">About us</a>
          <a href="#">Contacts</a>
        </div>
      </div>


      <div class="header">
        <div class="header__left col">
          <div class="item">
            <h1>Digitaliser vos</h1>
            <h1>Idées</h1>
          </div>
        </div>
        <div class="header__right col">
          <div class="play__wrapper">
            <div class="play__btn">
              <ion-icon name="play-sharp"></ion-icon>	
            </div>
          </div>
          <div class="pattern">* * *</div>
          <div class="copy">
            <p>50 ans de téléphonie mobile : quand la machine rencontre l'artiste !</p>
          </div>
        </div>
      </div>
      <div class="btn__container">
        <div class="btns col">
          <div class="btn">
            <ion-icon name="analytics"></ion-icon>
            <span>Musée de l'innovation 2022</span>
          </div>
          <div class="btn">
            <ion-icon name="glasses"></ion-icon>
            <span>Reconnu mondialement</span>
          </div>
        </div>
        <div class="divider col">
          <div class="hr"></div>
        </div>
      </div>
      <div class="hero">
        <img src="./public/iPhone14.gif" alt="" />
        
        <div class="hero__wrapper"></div>
        <div class="arrow">
          <ion-icon name="arrow-forward-sharp"></ion-icon>
        </div>
      </div>
      <div class="marquee">
        <span>
        Découvrez l'histoire qui se cache derrière l'outil que vous utilisez le plus au quotidien !
        </span>
      </div>
    </div>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
      gsap.from(".nav__logo, .nav__links > a", 2, {
        top: "30px",
        opacity: 0,
        ease: "power4.inOut",
        delay: 0.2,
        stagger: {
          amount: 0.3,
        },
      })

      gsap.from("h1", 2, {
        y: 50,
        opacity: 0,
        ease: "power4.inOut",
        delay: 1.5,
        stagger: {
          amount: 0.3,
        },
      })

      gsap.from(".play__wrapper, .pattern, .copy", 2, {
        scaleY: 0,
        ease: "power3.inOut",
        stagger: {
          amount: 0.3,
        },
        delay: 2.5,
      })

      gsap.from(".hr", 2, {
        width: "0",
        ease: "power3.inOut",
        delay: 3,
      })

      gsap.from(".btns", 2, {
        x: 50,
        opacity: 0,
        ease: "power.inOut",
        delay: 3,
      })

      gsap.from(".play__btns", 2, {
        width: "0",
        ease: "power3.inOut",
        delay: 3,
      })

      gsap.from(".hero__wrapper", 2, {
        width: "0",
        ease: "power3.inOut",
        delay: 3,
      })

      gsap.from(".arrow", 2, {
        scale: "0",
        ease: "power3.inOut",
        delay: 3,
      })

      gsap.from(".marquee", 2, {
      bottom: "-10rem",
        ease: "power3.inOut",
        delay: 4,
      })
    </script>
    
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
